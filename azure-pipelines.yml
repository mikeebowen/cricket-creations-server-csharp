# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
variables:
- group: CricketCreationsVariableGroup

trigger:
- main

stages:
- stage: Build
  jobs: 
  - job: Build

    pool:
      vmImage: 'windows-latest'

    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '14.x'

    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          git submodule update --init --recursive

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'
    - task: MSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArchitecture: 'x64'
        msbuildArguments: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: DeployCricketCreations
  jobs:
    - job: DeployCricketCreations
      pool:
        vmImage: 'windows-latest'
      steps: 
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'CricketCreationsSubscription'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            # create a resource group
            az group create -l $LOCATION -n $RESOURCE_GROUP_NAME
            
            # create and configure Azure SQL logical server and Azure SQL database
            az sql server create -l $LOCATION -g $RESOURCE_GROUP_NAME -n $SQL_SERVER_NAME -u $(USER_NAME) -p $(PASSWORD)
            az sql db create -g $RESOURCE_GROUP_NAME -s $SQL_SERVER_NAME -n $DB_NAME --service-objective Basic
            az sql server firewall-rule create -g $RESOURCE_GROUP_NAME -s $SQL_SERVER_NAME -n allowazure --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
            
            # create and configure an Azure App Service plan and an Azure web app
            az appservice plan create -g $RESOURCE_GROUP_NAME -n $SVC_PLAN_NAME --sku FREE
            az webapp create -g $RESOURCE_GROUP_NAME -p $SVC_PLAN_NAME -n $WEB_APP_NAME