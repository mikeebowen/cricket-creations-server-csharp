# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '14.x'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      git submodule update --init --recursive"

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install --legacy-peer-deps'
    workingDir: '$(Build.SourcesDirectory)/CricketCreations/clientapp'
    verbose: true
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build --loglevel verbose'
    workingDir: '$(Build.SourcesDirectory)/CricketCreations/clientapp'
    verbose: true
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: MSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArchitecture: 'x64'
    msbuildArguments: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'