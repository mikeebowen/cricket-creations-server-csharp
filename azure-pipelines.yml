# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
variables:
- group: CricketCreationsVariableGroup

trigger:
- main

stages:
- stage: Build
  jobs: 
  - job: Build

    pool:
      vmImage: 'windows-latest'

    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '14.x'

    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          git submodule update --init --recursive

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'
    - task: MSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArchitecture: 'x64'
        msbuildArguments: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: DeployCricketCreations
  jobs:
    - job: DeployCricketCreations
      pool:
        vmImage: 'windows-latest'
      steps: 
      - task: AzureWebApp@1
        inputs:
          azureSubscription: 'CricketCreationsSubscription'
          appType: 'webAppLinux'
          appName: 'cricket-creations'
          deployToSlotOrASE: true
          resourceGroupName: 'cricket-creations'
          slotName: 'staging'
          package: '$(System.ArtifactStagingDirectory)/*.zip'